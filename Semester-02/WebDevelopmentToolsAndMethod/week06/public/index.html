<!DOCTYPE html>
<div id="babies">
  <div id="add">
    Name: <input id="add-name"/>
    <select id="add-gender">
      <option value="">Gender?</option>
      <option value="F">Female</option>
      <option value="M">Male</option>
      <option value="">Other</option>
    </select>
    Year: <input id="add-year" placeholder="Year of Birth"/>
    <button id="add-details">Add</button
    
  
  </div>
 
  <div id="results">
    <ul id="results-list">
    </ul>
  </div>
  <div id="search">
    Name: <input id="search-name"/>
    <select id="search-gender">
      <option value="">Gender?</option>
      <option value="F">Female</option>
      <option value="M">Male</option>
      <option value="">Other</option>
    </select>
    <button id="search-run">Search</button>
  </div>
</div>
<script src="js/babynames.js"></script>
